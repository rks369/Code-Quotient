<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discussion App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark" style="background-color:#008080;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Discussion Portal</span>
    </div>
  </nav>
  <div class="row bg-light">
    <div class="col-lg-6 m-0">
      <div class="bg-white p-3">
        <button type="button" class="col-lg-45 btn btn-primary m-3" id="newQuestion">New Question Form</button>
        <input type="text" class=" col-lg-4 m-3" id="searchBar" placeholder="search questions ...">
      </div>

      <div>
        <ul id="questionList">

        </ul>
      </div>

    </div>
    <div class="col-lg-6 p-5 bg-white">
      <div id="questionForm">
        <h1 class=" h1"> Welcome to Discussion Portal !</h1>
        <h4 class="h5">Enter a subject and question to get started.</h4>
        <div class="mb-3">
          <label for="Subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="Subject" placeholder="Subject">
        </div>
        <div class="mb-3">
          <label for="Question" class="form-label">Question</label>
          <textarea class="form-control" id="Question" placeholder="Question" rows="3"></textarea>
        </div>
        <button style="margin-left: 90%;" type="button" class="btn btn-primary" id="submitButton">Submit</button>
      </div>

      <div id="questionDetails" style="display: none;">
        <h2>Question</h2>
        <div class="bg-light p-3   m-3">
          <h1 id="questionTitle"></h1>
          <h3 id="questionDesc"></h3>
        </div>
        <button style="margin-left: 90%;" type="button" class="btn btn-primary" id="resolve" onclick="questionResolve()">Resolve</button>

        <h2>Add Response</h2>
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter Name">
        </div>
        <div class="mb-3">
          <label for="userResponse" class="form-label">Response</label>
          <textarea class="form-control" id="userResponse" placeholder="Enetr Response" rows="3"></textarea>
        </div>
        <button style="margin-left: 90%;" type="button" class="btn btn-primary" id=""
          onclick="submitResponse()">Submit</button>

        <h2>Response</h2>
        <ul id="ResponseList"></ul>
      </div>
    </div>
  </div>

</body>
<script src="time_msg.js"></script>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
