<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy|Labrada|Playfair Display' rel='stylesheet'>

    <title>Document</title>
</head>

<body>
    <nav>
        <a class="heading" href="default.asp">Home</a>
        <ul>
            <a href="news.asp" class="nav_item">News</a>
            <a href="contact.asp" class="nav_item">Contact</a>
            <a href="about.asp" class="nav_item">About</a>
        </ul>
    </nav>
    <!-- <img src="bg.png" class="bg" /> -->

    <div class="container">
        
        <div class="left">
            <!-- <img src="seller.png""> -->
        </div>
        <div class="right card">
            
            <h1 class="heading">Become A Seller</h1>
            <br>
                <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="name">
                    <div>
                        <span id='name_err' class="error_span"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                    <div>
                        <span id='email_err' class="error_span"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="mobile" class="form-control" id="mobile">
                    <div>
                        <span id='mobile_err' class="error_span"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="address" class="form-control" id="address">
                    <div>
                        <span id='address_err' class="error_span"></span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                    <div>
                        <span id='password_err' class="error_span"></span>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <span id='error_msg' class="error_span"></span>
            </div>
            <br>
            <button id="signUpBtn" class="primaryButton">Sign Up</button>
            <br>
        </div>
       </div>



</body>
<script src="script.js"></script>

</html>
