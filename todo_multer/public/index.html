<head>
  <title>To Do App</title>
</head>

<body>
  <nav class="navbar bg-light">
    <div class=" navbar-item container-fluid"><span class="material-symbols-outlined">task_alt</span>
      <span class="navbar-brand  mb-0 h1" >
          To Do App
      </span>
    </div>
  </nav>
  <div class="text-left p-3">
    <div class="row p3">
      <div class="col-lg-6 col-12 p-5">
        <textarea  class="form-control" id="task" placeholder="I need to..." ></textarea>
        <input class="form-control m-2"  type="file" accept=".jpg,.png,.gif,.webp" id='select_file' value="PickFile"/>
        <button id='add_task' class="btn btn-primary m-2">Add Task</button>
      </div>
      <div id="taskListContainer" class=" bg-light col-lg-6 col-12 p-3">
        <h1 class="heading ">TASK LIST</h1>
        <p class="subHeading ">Add Task to your list by typing to left and pressing enter.You may then view pending
          tasks below</p>
        <ul id="taskList">
        </ul>
      </div>
    </div>
  </div>
</body>
